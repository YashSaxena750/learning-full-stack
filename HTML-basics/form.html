    <body>
        <!--[if lt IE 7]>

        <h1 id="sf">Survey Form:</h1>
        <hr>

        <!-- div for customer name starts here -->
        <div class="cname" style="display: inline;">

            <h1>Customer Name</h1>
            <input class="ibox" type="text" required name="fname">
            <input class="ibox" type="text" required name="lname">
            <h6 id="fname">Enter your first name</h6>
            <h6 id="lname">Enter your last name</h6>

        </div>
         <!-- div for customer name ends here -->
        <br><br><br>

         <div class="adname" style="display: inline;padding: 10px;">

            <h1>Address</h1>
            <input type="text" required name="fst">
            <h6 id="fname">Street Address</h6>
            <input type="text" required name="sst">
            <h6 id="lname">Street Address Line 2</h6>
            <input type="text" required name="city">


         </div>

    </body>
